<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="signup-box">
            <fieldset>
                <legend><img src="./Assets/user.png" alt=""></legend>
                <h1>Survey Form</h1>
                <label for="firstname">
                    First Name:
                <input type="text" placeholder="Enter your first name" id="firstname" required>
                </label>
                <label for="lastname">
                    Last Name:
                    <input type="text" placeholder="Enter your last name" id="lastname" required>
                </label>
                <label for="email">
                    Email:
                    <input type="email" placeholder="Enter your email" id="email" pattern=".+@globex\.com" required>
                </label>
                <label for="password">
                    Password:
                    <input type="password" placeholder="Enter your password" id="password" required>
                </label>
                <label for="password2">
                    Confirm Password:
                    <input type="password" name="password" placeholder="Confirm your password" id="password2" required>
                </label>
                <div>
                <label for="">
                    Select Gender:<br />
                    <input type="radio" value="male" name="gender" class="input" required>Male
                    <input type="radio" value="female" name="gender" class="input" required>Female
                </label><br />
                <label for="">
                    Select Country:
                    <select name="" id="" required>
                        <option value="#" selected disabled>Select country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                    </select>
                </label>
                <label for="">
                    Education:<br />
                    <input type="checkbox" class="edu">Matriculation
                    <input type="checkbox" class="edu">Intermediate
                    <input type="checkbox" class="edu">Bachelors
                    <input type="checkbox" class="edu">Masters
                </label>
                <label for="">
                    <input type="file" class="file">
                </label>
                <label for="">
                    Feedback:
                    <textarea cols="80" rows="10" class="text"></textarea>
                </label>
                <label for="">
                    <button class="button">Submit</button>
                    <button class="button">Reset</button>
                </label>
                </div>
            </fieldset>
        </div>
    </div>
    </div>
</body>
</html>
